   <style>
    /* styles.css */

/* Basic Reset */
* {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}


nav {
  background: dodgerblue;
  margin-top: 10px;
  height: 50px;
  width: 100%; 
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  position: relative;
}

.logo img {
  vertical-align: middle;
}

.menu-icon {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

#menu-toggle {
  display: none;
}

nav ul {
  display: flex;
  gap: 10px;
  align-items: center;
}

nav ul li {
  display: flex;
  align-items: center;
}

nav ul li a {
  font-size: 18px;
  color: black;
  text-transform: capitalize;
  padding: 4px 8px;
  border-radius: 3px;
}

input[type=text] {
  width: 200px;
  height: 30px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('searchicon.png');
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 40px;
  transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
  width: 100%;
}

nav ul li a:hover,
nav ul li a:focus,
nav ul li a:active {
  background-color: #1e90ff; /* Light dodgerblue */
  color: white;
}

a:active {
  color:white;
  text-decoration: none;
}

button {
  background-color: #fff;
  border: 1px solid dodgerblue;
  color: dodgerblue;
  border-radius: 4px;
  padding: 4px 8px;
  cursor: pointer;
}

button:hover {
  background-color: dodgerblue;
  color: #fff;
}

@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  nav ul {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: dodgerblue;
    position: absolute;
    top: 50px;
    left: 0;
    padding: 0;
  }

  nav ul li {
    justify-content: center;
    width: 100%;
    border-top: 1px solid white;
    padding: 10px 0;
  }

  nav ul li input[type=text] {
    width: calc(100% - 20px);
    margin: 10px;
  }

  #menu-toggle:checked + .menu-icon + .menu {
    display: flex;
  }
}

@media (max-width: 480px) {
  nav ul li a {
    font-size: 16px;
  }

  input[type=text] {
    width: 150px;
  }
}



/* Heading Styling */
#heading {
    margin-top: 15px;
}

h1 {
    font-size: 30px;
    text-decoration: underline;
}

/* Marquee Styling */
#scroll{
    background: bisque;
    margin-top: 20px;
    height: 30px;
    line-height: 30px;
    width: 100%;
    text-align: center;
}

/* Course List and Image Container */
.course-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: space-between;
}

.float {
    flex: 1;
    max-width: 700px;
    margin: 10px;
    text-align: center;
}

.float img {
    width: 100%;
    height: auto;
    border: solid plum 1px;
    border-radius: 10px;
}

#course {
    flex: 1;
    margin: 10px;
    font-size: larger;
    line-height: 30px;
}

/* Enroll Button Styling */
.Enroll {
    font-size: large;
    background-color: bisque;
    width: 150px;
    height: 40px;
    border-radius: 10px;
    transition: width 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
}

.Enroll a {
    color: black;
    text-decoration: none;
}

.Enroll:hover {
    width: 250px;
}

/* Border Container Styling */
.border {
    border: solid 1px #ccc;
    padding: 10px;
    border-radius: 10px;
    margin: 10px;
    background-color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .course-container {
        flex-direction: column;
        align-items: center;
    }

    #course {
        font-size: medium;
    }

    .Enroll {
        width: 200px;
    }
}

@media (max-width: 400px) {
    #heading {
        font-size: 24px;
    }

    h1 {
        font-size: 24px;
    }

    #scroll {
        font-size: 12px;
          }

    .Enroll {
        width: 150px;
        font-size: medium;
    }

    #course {
        font-size: medium;
    }
}

   </style>
