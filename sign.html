<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
   <style>
    /* Basic Reset */
*,
*:before,
*:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    background-color: #080710;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

/* Background Styling */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.background .shape {
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

.shape:first-child {
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}

.shape:last-child {
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}

/* Form Styling */
form {
    width: 90%;
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.13);
    padding: 40px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    text-align: center;
}

form h3 {
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: 500;
    color:bisque;
    text-decoration: underline red;
}

label {
    display: block;
    margin-top: 20px;
    color:bisque;
    font-size: 16px;
    font-weight: 500;
}

input {
    display: block;
    width: 100%;
    height: 35px;
    background-color: rgba(255, 255, 255, 0.07);
    border-radius: 10px;
    padding: 0 10px;
    margin-top: 10px;
    font-size: 14px;
    color: #ffffff;
}

::placeholder {
    color: #e5e5e5;
}

button {
    margin-top: 20px;
    width: 48%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    float: left;
}

#register {
    background-color: #ffffff;
}

#register:hover {
    background-color: green;
}

#cancel {
    margin-left: 4%;
    background-color: #ffffff;
}

#cancel:hover {
    background-color: red;
}

/* Social Button Styling */
.social {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.social div {
    background-color: rgba(255, 255, 255, 0.27);
    color: #eaf0fb;
    padding: 10px;
    border-radius: 5px;
    flex: 1;
    text-align: center;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.social div:hover {
    background-color: rgba(255, 255, 255, 0.47);
}

.social .fb {
    margin-left: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 30px;
    }

    .background .shape {
        height: 150px;
        width: 150px;
    }
}

@media (max-width: 480px) {
    form {
        padding: 20px;
    }

    form h3 {
        font-size: 24px;
        
    }

    .background .shape {
        height: 100px;
        width: 100px;
    }

    label {
        margin-top: 15px;
        font-size: 12px;
      
    }

    input {
        height: 30px;
    }

    button {
        padding: 12px 0;
        font-size: 14px;
        margin-top: 10px;
    }

    .social div {
        padding: 8px;
        font-size: 12px;
    }

    .buttons button {
        width: 45%;
        margin: 10px 2.5%;
        float: none;
    }
}

   </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Signup Here</h3>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        <label for="username" >Name</label>
        <input type="text" placeholder="Enter your name" id="username" required>
        <label for="email" type="Email">Email Address</label>
        <input type="email" placeholder="Email or Phone" id="email" required>
        <label for="password">Create Password</label>
        <input type="password" placeholder="Password" id="password" required>
        
        <div class="buttons">
            <button id="register" type="submit"  onclick="location.href='index.html'">Register</button>
            <button id="cancel" type="button" onclick="location.href='index.html'">Cancel</button>
        </div>
    </form>
</body>
</html>
